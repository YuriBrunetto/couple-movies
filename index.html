<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
        <title>Couple Movies &mdash; Manage and save your list of movies</title>

        <link type="text/css" rel="stylesheet" href="lib/normalize/normalize.min.css">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="lib/animate/animate.min.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="dist/main.js"></script>

        <script src="https://use.typekit.net/uhb7yqw.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>

    <body>

        <header class="landing">

            <a href="javascript:;" title="Menu" class="menu">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </a>

            <div class="landing-wrap">
                <h1 class="logo lakeside">Couple Movies</h1>
                <h2 class="slogan">Manage your list of movies to watch with your sweetheart</h2>
            </div>

            <div class="scroll-down">
                <a href="javascript:;" title="Scroll down" class="animated infinite pulse">
                    scroll down!<br><i class="fa fa-arrow-down" aria-hidden="true"></i>
                </a>
            </div>

        </header>

        <main class="main">
            <form id="form">
                <input type="text" id="t" name="t" placeholder="search a movie or a tv show">
            </form>

            <div id="results" style="margin-top: 20px;"></div>
        </main>

    </body>
</html>
